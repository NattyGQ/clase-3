<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
     let mes = prompt("Seleccione un numero del 1 al 12: ");
        let Mes = parseInt(mes);
        let MesSelected;

        switch (Mes) {
            case 1:
                MesSelected = "Has seleccionado el mes de enero.";
                break;
            case 2:
                MesSelected = "Has seleccionado el mes de febrero.";
                break;
            case 3:
                MesSelected = "Has seleccionado el mes de marzo.";
                break;
            case 4:
                MesSelected = "Has seleccionado el mes de abril.";
                break;
            case 5:
                MesSelected = "Has seleccionado el mes de mayo.";
                break;
            case 6:
                MesSelected = "Has seleccionado el mes de junio.";
                break;
            case 7:
                MesSelected = "Has seleccionado el mes de julio.";
                break;
            case 8:
                MesSelected = "Has seleccionado el mes de agosto.";
                break;
            case 9:
                MesSelected = "Has seleccionado el mes de septiembre.";
                break;
            case 10:
                MesSelected = "Has seleccionado el mes de octubre.";
                break;
            case 11:
                MesSelected = "Has seleccionado el mes de noviembre.";
                break;
            case 12:
                MesSelected = "Has seleccionado el mes de diciembre.";
                break;
            default:
                MesSelected = "Error: Digito no valido.";
        }

        document.write(MesSelected);
  </script>
</body>
</html>
