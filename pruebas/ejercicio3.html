<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let numero = prompt("Ingrese los digitos: ");
        
        if(numero > 0){
            alert("El numero es positivo");
        }else if(numero == 0){
            alert("El numero es nulo");
        }else{
            alert("El numero es negativo");
        }

    </script>
</body>
</html>
